<h1>{{title}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{ nameSignal() }}</dd>

    <td>Edad:</td>
    <dd>{{ ageSignal() }}</dd>

    <td>Método:</td>
    <!-- <dd>{{ getHeroDescription() }}</dd> -->
     <dd> {{ heroDescription() }} </dd>

    <td>Capitalizado:</td>

</dl>

</button>
