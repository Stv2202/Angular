        <h3>Nombre: {{name()}}</h3>
        <input 
        type="text" 
        class="form-control" 
        placeholder="Nombre" 
        autocomplete="off"
        [value]="name()"
        (change) = "name.set(txtName.value)"
        (input) = "name.set(txtName.value)"
        #txtName
        >
        
        <h3>Poder: {{power()}}</h3>
        <input 
        type="number" 
        class="form-control mt-2" 
        placeholder="Poder" 
        autocomplete="off"
        [value]="power()"
        (change) = "power.set(+txtPower.value)"
        (input) = "power.set(+txtPower.value)"
        #txtPower
        >

        <button (click)="addCharacter()" class="btn btn-primary mt-2">Agregar</button>
