<h1>dragonball page</h1>
<hr>
<section class="row">
    <div class="col-12 col-sm-6">
        <h3>Agregar:</h3>
        <input type="text" class="form-control" placeholder="Nombre" autocomplete="off">
        <input type="number" class="form-control mt-2" placeholder="Poder" autocomplete="off">
        <button class="btn btn-primary mt-2">Agregar</button>
    </div>
    <div class="col-12 col-sm-6">
        <h3>Lista de personajes</h3>
        <ul>
            <!-- Uso de for para iterar sobre la señal-->
            @for (character of characters(); track character.id; let idx = $index) {
                @if(character.powerLevel > 500){
                <li>
                    <span>{{idx + 1}} - {{ character.name}}</span>
                    <!-- Condicional para resaltar el poder -->
                    <strong [class.text-danger]="character.powerLevel > 9000"
                        [class.text-info]="character.powerLevel < 9000">
                        <!-- [ngClass]="powerClasses()" -->
                        ({{ character.powerLevel}})</strong>
                </li>
                }@else{
                    <li>
                        <strong>
                            Aquí no hay nadie
                        </strong>
                    </li>
                }
            }
        </ul>
    </div>
</section>
